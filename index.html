<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Take notes</title>
</head>
<body>
    <nav>
        <h1 class="app-name">Take notes</h1>
        <button class="add" id="add"><i class="fa-solid fa-plus"></i></i></button>
    </nav>
    
    <div class="popup" id="popup">
        <div class="popup-header">
            <div class="title" id="title" contenteditable="true"></div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="popup-body" contenteditable="true">
            <!-- content -->
        </div>
        <button class='done'>add</button>
    </div>

    <div id="overlay"></div>

    <div class="notes-container">
        <!-- <div data-popup-target="#popup" class="note" id="note">
            <h1>grocery items</h1>
            <p>milk,coffee,sugar,salt,tea,tomato,onions</p>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
